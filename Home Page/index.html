<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di Cavalcanti - Modernista Brasileiro</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header class="header">
        <h1>DI CAVALCANTI</h1>
        <p>MODERNISTA BRASILEIRO</p>
    </header>

    <main>
        <section class="secao-principal">
            <div class="coluna-esquerda">
                <div class="galeria-destaque">
                    <div class="imagem-principal">
                        <img src="img/cavalcanti.png" alt="Obra de Di Cavalcanti">
                    </div>
                    <div class="miniaturas-stack">
                        <img src="img/miniatura1.png" alt="Miniatura 1">
                        <img src="img/miniatura2.png" alt="Miniatura 2">
                        <img src="img/miniatura3.png" alt="Miniatura 3">
                        <img src="img/miniatura4.png" alt="Miniatura 4">
                    </div>
                    <div class="circulo-decorativo top-left"></div>
                    <div class="circulo-decorativo bottom-left"></div>
                </div>

                <div class="galeria-obras">
                    <h2>GALERIA DE OBRAS</h2>
                    <div class="filtro-fase">
                       
                    </div>
                    
                </div>
            </div>

            <div class="coluna-direita">
                <div class="ruptura-cor">
                    <div class="circulo-decorativo top-right"></div>
                    <h2>RUPTURA E COR: <br> A ARTE MODERNA</h2>
                    <div class="navegacao-secao">
                        <button class="botao-navegacao azul">GALERIA DE OBRAS</button>
                        <a href="http://127.0.0.1:5500/Artista/index.html" class="botao-navegacao amarelo" target="_blank">BIOGRAFIA</a>
                    </div>
                </div>

                <div class="mosaico-secundario">
                    <img src="img/amigos.png" alt="amigos" class="amigos">
                    <img src="img/samba.png" alt="samba" class="obra-mosaico-1">
                    <img src="img/carnaval.png" alt="carnaval" class="obra-mosaico-2">
                    <img src="img/arca de noé.png" alt="arca de noé" class="obra-mosaico-3">
                    <img src="img/baiana.png" alt="baiana" class="obra-mosaico-4">
                    <img src="img/gafieira.png" alt="gafieira" class="obra-mosaico-5">
                    </div>
            </div>
        
        
    </main>
</body>
</html>
